<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <form id="registrationForm">
      <label for="username">Enter Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username">

      <label for="email">Enter Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email">

      <label for="password">Enter Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+92xxxxxxxxxx">

      <label for="file">Profile Picture</label>
      <input type="file" id="file" name="file">
      <div>
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="Male"> Male
      <input type="radio" id="female" name="gender" value="Female"> Female
      <br>
      <label>Select your Courses</label>
      <input type="checkbox" id="cpp" name="courses" value="C++"> C++
      <input type="checkbox" id="javascript" name="courses" value="JavaScript"> JavaScript
      <input type="checkbox" id="python" name="courses" value="Python"> Python
    </div>
      <label for="country">Select Your Country</label>
      <select id="country" name="country">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>

      <button type="button" id="submitBtn">Sign Up</button>
      <button type="reset" id="resetBtn">Reset</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
